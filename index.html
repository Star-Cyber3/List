<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/favicon/favicon.png">
        <title>List</title>
    </head>
    <body>
        <header>
            <label for="textInput">Input Item Name</label>
            <input type="text" id="textInput" placeholder="Enter Item Name...">
            <button onclick="add();" id="submit">Submit</button>
            <button onclick="reset();" id="reset" disabled>Clear all</button>
            <hr>
        </header>
        <main>
            <div id="settingGroup">
                <label for="settingTab0">Checked Item Option</label>
                <select id="settingTab0">
                    <option value="0">Move to bottom</option>
                    <option value="1">Keep on list</option>
                </select>
                <button id="doneSetting" onclick="doneSetting();">Done</button>
            </div>

            <div id="list"></div>
            <div id="hrContainer0">
            <hr id="hr0">
            </div>
            <div id="checkedList"></div>
        </main>
        <div id="hrContainer1">
            <hr id="hr1">
        </div>
        <footer>
            <img src="https://images-na.ssl-images-amazon.com/images/I/51qs1z1-n9L.png" alt="Settings" title="Settings" id="settings">
            <a href="https://github.com/Star-Cyber3/List" target="_blank" rel="noopener"><img src="images/Github-Mark/GitHub-Mark-64px.png" alt="GitHub Web" title="To GitHub!" id="github"></a>
        </footer>
        <div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
